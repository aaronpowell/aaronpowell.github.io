{{ $repo := .Get 0 }}
{{ $json := getJSON "https://hugo-github-embed.azurewebsites.net/api/html?repo=" $repo }}

<div class="github-readme-embed">
    <div class="contents">
        {{ safeHTML $json.html }}
    </div>
    <div class="button">
        <a href="https://github.com/{{ .Get 0 }}" target="_blank">View on GitHub</a>
    </div>
</div>
