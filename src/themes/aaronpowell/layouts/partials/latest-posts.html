<section id="latest-posts" class="container">
    <div class="section-heading">
        <div>
            <span class="eyebrow">Latest writing</span>
            <h2>Fresh from the blog</h2>
        </div>
        <a class="button button--text" href="/posts/">View all posts</a>
    </div>

    <div class="post-list">
        {{ range first 6 (where .Site.RegularPages "Section" "posts") }}
        {{ partial "post-summary" . }}
        {{ end }}
    </div>
</section>
