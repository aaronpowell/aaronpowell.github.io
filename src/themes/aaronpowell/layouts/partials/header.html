{{ $root := . }}
<header class="site-header">
    <div class="container">
        <nav class="nav" aria-label="Primary navigation">
            <a class="nav__brand" href="{{ $root.Site.BaseURL }}">
                {{ with $root.Site.Params.navLogo }}
                <img src="{{ . | absURL }}" alt="{{ $root.Site.Title }} logo" />
                {{ end }}
                <span>{{ $root.Site.Params.tagline | default $root.Site.Title }}</span>
            </a>

            <button
                class="nav__toggle"
                type="button"
                aria-label="Toggle navigation"
                aria-expanded="false"
            >
                <span class="nav__toggle-line"></span>
            </button>

            <ul class="nav__list">
                <li class="nav__item">
                    <a
                        href="{{ .Site.BaseURL }}"
                        class="nav__link{{ if .IsHome }} nav__link--active{{ end }}"
                        >{{ .Site.Params.home }}</a
                    >
                </li>
                {{ range .Site.Menus.nav }}
                {{ $active := or ($root.IsMenuCurrent "nav" .) ($root.HasMenuCurrent "nav" .) }}
                <li class="nav__item">
                    <a
                        href="{{ .URL | absURL }}"
                        class="nav__link{{ if $active }} nav__link--active{{ end }}"
                        title="{{ .Name }}"
                        >{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
