{{ define "main" }}

<section class="page-hero">
    <div class="container">
        <div class="page-hero__panel">
            <div class="section-heading">
                <div>
                    <span class="eyebrow">Collection</span>
                    <h1>{{ .Title }}</h1>
                </div>
                {{ with .Description }}
                <p>{{ . }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</section>

<section class="container">
    <div class="post-list">
        {{ range .Data.Pages }}
        {{ partial "post-summary" . }}
        {{ end }}
    </div>
</section>

{{ end }}
