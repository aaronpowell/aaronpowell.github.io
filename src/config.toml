    [[menu.nav]]
        name    = "About"
        url     = "about"
        weight  = 2
    [[menu.nav]]
        name    = "Blog"
        url     = "posts"
        weight  = 3
    [[menu.nav]]
        name    = "Talks"
        url     = "talks"
        weight  = 4
    [[menu.nav]]
        name    = "Search"
        url     = "search"
        weight  = 5

[markup]
  [markup.highlight]
    codeFences = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "manni"
    tabWidth = 4

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"

