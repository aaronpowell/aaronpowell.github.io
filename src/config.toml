title = "LINQ to Fail"
baseURL = "https://www.aaron-powell.com"
languageCode = "en-US"
config = "config.toml"
theme = "aaronpowell"
canonifyURLS = true
enableGitInfo = true
enableEmoji = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

# Site Menus
[menu]
    # Navbar Menus
    [[menu.nav]]
        name    = "About"
        url     = "about"
        weight  = 2
    [[menu.nav]]
        name    = "Blog"
        url     = "posts"
        weight  = 3
    [[menu.nav]]
        name    = "Talks"
        url     = "talks"
        weight  = 4
    [[menu.nav]]
        name    = "Search"
        url     = "search"
        weight  = 5

[markup]
  [markup.highlight]
    codeFences = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "manni"
    tabWidth = 4

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"

[params]
    home = "Home"
    tagline = "Aaron Powell - LINQ to Fail"
    author = "Aaron Powell"
    description = "Microsoft Cloud Developer Advocate"
    logo = "/images/logo-xsmall.png"
    navLogo = "/images/logo-small.png"
    favicon = "favicon.ico"
    googleAnalitycsID = "UA-6399564-1"
    disqusShortname = "aaronpowell"
    opengraphImage = "/images/logo.png"
    email = "website-contact@aaron-powell.com"

    [params.banner]
        enable  = true
        bgImage = "images/hero.jpg"
        heading = "Hi, my name is Aaron and I'm a"
        description = "With over 15 years of software development experience and 10 years of public speaking. I'm active across a number of open source communities and this site shared my experiences."
        [[params.banner.flipText]]
            title   = "Developer"
        [[params.banner.flipText]]
            title   = "Speaker"
        [[params.banner.flipText]]
            title   = "Blogger"

    # Homepage About Section
    [params.about]
        enable  = true
